<p>离开N后，呆了六个月。第一个月在北京玩，然后三个月养伤，再两个月找工作。</p>

<p>还从来没有过这么盼望一份工作，也体验到实实在在的孤独寂寞。</p>

<p>不断有人给我鼓励和帮助，老朋友，新朋友，远的近的，见到面的见不到面的，见过面的没见过面的。</p>

<p>在低谷的时候，就能体会什么是幸福。周末照旧去G那里洗碗送餐，因为老板人好，因为辛苦的工作提醒我什么是幸福。</p>

<p>”其实找工作和其他事情的处理都一样，有时候坚持很重要，如果你认为自己对某件事有兴趣，你坚持走肯定会有收益的，我找工作时也这样，一旦工作后就峰回路转，柳暗花明又一村。。。。“</p>

<p>未见面的陌生人的鼓励也同样令人感动，找到正确的方向，然后坚持。</p>
