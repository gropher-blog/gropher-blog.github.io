<p>某天醒来的时候，无端想到的是《迷失》的结局，其乐融融，没有怨恨，彼此宽容与宽恕。</p>

<p>仿佛有束强光打在眼前，而且越发明亮刺眼，之后就清楚的看到过往经历中的所有人。</p>

<p>也许多年后我会打几通电话，问问你还好吗，也许不会，但至少我已经不再有负担。</p>

<p>想知道所经历的一切，是不是考验。就像我唯一能背下的已成空号的电话，一直追求的在南方的某个水乡古镇的书吧的阳光午后，某些人没心没肺的哭笑，还有那种离别时黯然而慌张的眼神。</p>

<p>一直想把《迷失》从头到尾再看一遍，可惜已经没有那份心境。</p>

<p>早就想好了，下次K歌要点一首《谢谢侬》，感谢曾经付出和感动过我的人。</p>

<p>祝安好，永远幸福快乐。</p>
