<p>（1）招商银行</p>

<p>2010年三季度报告显示净利润比上年同期增长了50%以上，每股收益明显高于行业平均值。</p>

<p>预计2010年全年利润增长，估值合理，股价低位，身边的知名品牌，难道这种股票将来不会上涨吗？</p>

<p>（2）中国远洋</p>

<p>先说说中集集团，比起去年的惨淡，今年中集集团利润有着翻倍的业绩，股价也扶摇直上。</p>

<p>集装箱订货量提高，实质是各行业复苏的信号。接下来，装满货物的集装箱需要经过各种港口，运往国内，国际各地，航运业的业绩必然迎来复苏。</p>

<p>中国远洋2010年净利润预增，每股收益高于行业平均值。技术图显示股价处于低位底部。</p>
